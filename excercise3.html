<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React App</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>

    <!-- Making things simpler with JSX-->

    <div id="app"></div>

    <script type='text/babel'>
        
        function Avatar(props) {
            return <img src={props.src} />
        }

        function Label(props) {
            return <h1>Name: {props.name}</h1>
        }

        function ScreenName(props) {
        return <h3>Username: {props.username}</h3>
        }

        function Badge(props) {
            const user = props.user;
            return (
                <div>
                    <Avatar src={user.img}/>
                    <Label name={user.name}/>
                    <ScreenName username={user.username}/>
                </div> 
            )
        }

        ReactDOM.render(
            <Badge user={{
                name: 'Bablu Kumar',
                username: '@tefletonpost',
                img: 'https://pbs.twimg.com/profile_images/997506576469573632/JfMa4mpt_400x400.jpg',
            }} />,
            document.getElementById('app')
        )

        
    </script>
</body>
</html>
