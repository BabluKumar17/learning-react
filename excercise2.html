<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React App</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>

    <!-- Making things simpler with JSX-->

    <div id="app"></div>

    <script type='text/babel'>
        
        const USER_DATA = {
            name: 'Bablu Kumar',
            username: '@tefletonpost',
            img: 'https://pbs.twimg.com/profile_images/997506576469573632/JfMa4mpt_400x400.jpg',
            link: 'https://twitter.com/hacback17',
        }

        function Badge (props) {
            return (
                <div>
                    <img src={props.user.img} /> 
                    <h1>Name: {props.user.name}</h1>
                    <h3>Username: <a href={props.user.link}> {props.user.username} </a> </h3>
                </div>
            ) 
        }

        ReactDOM.render(
            <Badge user={USER_DATA}/>,
            document.getElementById('app')
        );

        
    </script>
</body>
</html>
